<!doctype html>
<html lang="en">
    <head>
        <title>INVENTARIO</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="inventario.css">
    </head>

    <body>
        <div class="navbar">
            <div class="contenedor">
                <h1>INVENTARIO</h1>
                <img src="../assets/images/inventario.png" alt="imagen inventario">
            </div>
            <img src="../assets/images/cerrar-sesion.png" alt="icono de salir" class="iconsalir">
        </div> 
        <div class="pizarra">
            <div class="cajaagregar">
                <div class="contenedorcajaagregar">
                    <img src="../assets/images/agregar-producto.png" alt="icono de agregar producto" class="iconoagregar"id="iconoAgregar">
                </div> 
            </div>
        </div>

        <div id="modalArticulo" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="cerrarModal" class="close">X</span>
                <h2 id="modalTitulo" class="titulomodal">Agregar Art√≠culo</h2>
                <form id="formArticulo">
                <div class="campo">
                    <a>Nombre articulo:</a>
                    <input type="text" id="producto" required>
                </div>
                <div class="campo">
                    <a>stock articulo:</a>
                    <input type="number" id="stock" required>
                </div>
                <div class="campo">
                    <a>precio articulo:</a>
                    <input type="number" id="precio" required>
                </div>
                    <button type="submit" id="modalBoton" class="botonmodal">Guardar</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script src="inventario.js"></script>
    </body>
</html>
